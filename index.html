<!DOCTYPE -->
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.5.min.css">
	<script type="text/javascript" src="js/jQuery.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript">
		$(document).ready (function (){
				//alert("jquery funcionando..........");
				$("#btnFacto").click(function(){
					var facto=1;
					var num=parseInt($("#num").val());
					while(num!=0){
						facto=facto*num;
						num--;
					}
					$("#resu").val(facto);
				});
			});
	</script>
	<style type="text/css">
		p{
			text-align: center;
		}
	</style>
</head>
<body>
	<div data-role="page" id="Principal" data-theme="a">
		<div data-role="header">
			<!--a href="#" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a-->
			<p>Principal</p>
		</div>
		<div data-role="content">
		
			<a href="#Factorial" data-role="button" data-transition="pop">Obtener factorial</a>
			
		</div>
		<div data-role="footer">
			<p></p>
		</div>
	</div>


	<div data-role="page" id="Factorial" data-theme="a"> <!--Tercera interfaz-->
		<div data-role="header">
			<p>Obtener el Factorial</p>
			<div data-role="navbar">
				<a href="#Principal" class="ui-btn ui-icon-home ui-btn-icon-top">Home</a></li>
			</div>
		</div>
		<div data-role="content">
			<input type="text" id="num" placeholder="Escribe un numero">
			<input type="text" id="resu" placeholder="Resultado">
			<input type="button" id="btnFacto" value="Calcular Factorial">
		</div>
		<div data-role="footer">
			
		</div>
	</div>
</body>
</html>
